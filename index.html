<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔊 Text to Speech Converter</h1>
    <p class="subtitle">Type any text and hear it</p>
    <section class="card">
      <textarea id="textInput" placeholder="Type something here..."></textarea>
      <button id="speakBtn" class="gradient-btn">✨ Convert to Speech</button>
    </section>
  </div>
  <footer>
    <p>Made with ❤️ using HTML, CSS & JavaScript</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
